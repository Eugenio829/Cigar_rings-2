<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cigar Rings</title>
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo-container">
            <div class="logo">
                <img src="img/Cigar-Rings-Logo.png" alt="Cigar Rings Logo">
            </div>
        </div>
        <ul class="menu">
            <li class="menu-item active">
                <img src="img/icon/person.png" alt="User Icon">
                <h2>Euenio Jimenez</h2>
                <img src="img/icon/keyboard.png" alt="">
            </li>
            <li class="menu-item active">
                <img src="img/icon/Home.png" alt="Home Icon">
                Home
            </li>
            <li class="menu-item active">
                <img src="img/icon/contacts.png" alt="Contacts Icon">
                Contactos
            </li>
            <li class="menu-item active">
                <img src="img/icon/attach.png" alt="Purchases Icon">
                Compras
            </li>
            <li class="menu-item active">
                <img src="img/icon/shopping.png" alt="Sales Icon">
                Ventas
            </li>
            <li class="menu-item active">
                <img src="img/icon/inventory.png" alt="Inventory Icon">
                Inventario
            </li>
            <li class="menu-item active">
                <img src="img/icon/calculadora.png" alt="Accounting Icon">
                Contabilidad
            </li>
            <li class="menu-item active">
                <img src="img/icon/finance.png" alt="Analytics Icon">
                Analítica
            </li>
            <li class="menu-item active">
                <img src="img/icon/settings.png" alt="Analytics Icon">
                Configuración 
            </li>
        </ul>
    </div>
    <div class="conter">
        <div class="section">




            <h2>Productos <a href="#" class="link">Ir a productos</a></h2>
            <div class="card">
                <div class="card-content">
                    <p>Unidades de producto</p>
                    <h3>216</h3>
                </div>
                <div class="card-content">
                    <p>Valor del stock</p>
                    <h3>8.924.367.456,00 DOP</h3>
                </div>
                <div class="card-content">
                    <p>Coste medio</p>
                    <h3>41.316.516,00 DOP</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
